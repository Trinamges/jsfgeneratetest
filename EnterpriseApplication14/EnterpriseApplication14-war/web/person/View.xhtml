<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonLabel_password}"/>
                    <h:outputText value="#{personController.selected.password}" title="#{bundle.ViewPersonTitle_password}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_user_type}"/>
                    <h:outputText value="#{personController.selected.user_type}" title="#{bundle.ViewPersonTitle_user_type}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_fullname}"/>
                    <h:outputText value="#{personController.selected.fullname}" title="#{bundle.ViewPersonTitle_fullname}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_gender}"/>
                    <h:outputText value="#{personController.selected.gender}" title="#{bundle.ViewPersonTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_address}"/>
                    <h:outputText value="#{personController.selected.address}" title="#{bundle.ViewPersonTitle_address}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_age}"/>
                    <h:outputText value="#{personController.selected.age}" title="#{bundle.ViewPersonTitle_age}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                    <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
