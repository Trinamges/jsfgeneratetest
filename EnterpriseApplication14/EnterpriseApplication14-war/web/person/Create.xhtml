<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                    <h:inputText id="password" value="#{personController.selected.password}" title="#{bundle.CreatePersonTitle_password}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_user_type}" for="user_type" />
                    <h:inputText id="user_type" value="#{personController.selected.user_type}" title="#{bundle.CreatePersonTitle_user_type}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_fullname}" for="fullname" />
                    <h:inputText id="fullname" value="#{personController.selected.fullname}" title="#{bundle.CreatePersonTitle_fullname}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{personController.selected.gender}" title="#{bundle.CreatePersonTitle_gender}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_address}" for="address" />
                    <h:inputText id="address" value="#{personController.selected.address}" title="#{bundle.CreatePersonTitle_address}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_age}" for="age" />
                    <h:inputText id="age" value="#{personController.selected.age}" title="#{bundle.CreatePersonTitle_age}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personController.selected.id}" title="#{bundle.CreatePersonTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.create}" value="#{bundle.CreatePersonSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.CreatePersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
